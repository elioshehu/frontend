<div>
  <div class="container mt-4">
    <h1>Clients</h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Company Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let Client of ClientArray">

        <td>{{Client.first_name}}</td>
        <td>{{Client.last_name }}</td>
        <td>{{Client.company_name }}</td>

        <td>
          <button type="button" class="btn btn-success" (click)="goTo(Client.id)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteKlient(Client)">Delete</button>
        </td>
      </tr>

      </tbody>
    </table>


  </div>
</div>
