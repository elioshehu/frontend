<div class="container mt-4">
  <h1>Create Product</h1>
  <div class="card">

    <form [formGroup]="productFG">

      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control"
               id="name" name="name" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Default Price</label>
        <input type="number" formControlName="default_price" class="form-control"
               id="default_price" name="default_price" placeholder="Enter Price">
      </div>


      <div class="form-group">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control"
               id="description" name="description" placeholder="Give Description">
      </div>

      <button type="submit" class="btn btn-primary mt-4" (click)="createProduct()">Save</button> &nbsp;
      <button type="submit" class="btn btn-warning mt-4" (click)="resetForm()">Cancel</button>
    </form>
  </div>
  <button (click)="goTo()">Go to List</button>
</div>
