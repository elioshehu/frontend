<div class="container mt-4">
  <h1>Create Product</h1>
  <div class="card">

    <form [formGroup]="productFG">

      <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control"
               id="name" name="name" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Default Price</label>
        <input type="number" formControlName="default_price" class="form-control"
               id="default_price" name="default_price" placeholder="Enter Price">
      </div>


      <div class="form-group">
        <label>Description</label>
        <input type="text" formControlName="description" class="form-control"
               id="description" name="description" placeholder="Give Description">
      </div>

      <button type="submit" class="btn btn-primary mt-4" (click)="createProduct()">Save</button> &nbsp;
      <button type="submit" class="btn btn-warning mt-4" (click)="updateProduct()">Update</button>
    </form>
  </div>
</div>

<div>
  <div class="container mt-4">
    <h1>Products</h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Default Price</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let Product of ProdukteArray">

        <td>{{Product.name}}</td>
        <td>{{Product.default_price }}</td>
        <td>{{Product.description }}</td>

        <td>
          <button type="button" class="btn btn-success" (click)="setUpdate(Product)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteProduct(Product)">Delete</button>
        </td>
      </tr>

      </tbody>
    </table>


  </div>
</div>
