<div class="container mt-4">
  <h1>Create ShitÃ«s</h1>
  <div class="card">

    <form [formGroup]="shitesFG">

      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control"
               id="username" name="username" placeholder="Enter Name">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" formControlName="email" class="form-control"
               id="email" name="email" placeholder="Enter Email">
      </div>


      <div class="form-group">
        <label>Password</label>
        <input type="text" formControlName="password" class="form-control"
               id="password" name="password" placeholder="Enter password">
      </div>


      <div class="form-group">
        <label>Active</label>
        <input type="checkbox" formControlName="is_active"
               id="is_active" name="is_active" [checked]="shitesFG.get('is_active')?.value">
      </div>

      <button type="submit" class="btn btn-primary mt-4" (click)="createShites()">Save</button> &nbsp;
      <button type="submit" class="btn btn-warning mt-4" (click)="resetForm()">Cancel</button>
    </form>
  </div>
  <button (click)="goTo()">Go to List</button>
</div>
